<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo Avatar ĐH 2025-2030</title>
  <style>
    body { text-align:center; font-family:sans-serif; background:#f5f5f5; }
    h2 { margin-top:20px; }
    canvas { margin-top:20px; background:#fff; border:1px solid #ccc; }
    #download { display:inline-block; margin-top:15px; padding:10px 20px;
                background:#0066cc; color:#fff; text-decoration:none; border-radius:5px; }
    #download:hover { background:#004c99; }
  </style>
</head>
<body>
  <h2>Tạo Avatar ĐH 2025-2030</h2>
  <p>Chọn ảnh của bạn để ghép vào khung</p>
  <input type="file" id="upload" accept="image/*">
  <br>
  <canvas id="canvas" width="800" height="800"></canvas>
  <br>
  <a id="download" download="avatar.png">Tải ảnh xuống</a>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const frame = new Image();
    frame.src = "frame.png"; // file khung với vòng tròn trắng

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Vẽ nền trắng cho vòng tròn avatar
          ctx.save();
          ctx.beginPath();
          ctx.arc(400, 350, 250, 0, Math.PI * 2, true);
          ctx.closePath();
          ctx.clip();
          ctx.fillStyle = "white";
          ctx.fillRect(150, 100, 500, 500);

          // Fit ảnh vào vòng tròn trắng (500x500)
          const scale = Math.max(500 / img.width, 500 / img.height);
          const newWidth = img.width * scale;
          const newHeight = img.height * scale;
          const x = 150 + (500 - newWidth) / 2;
          const y = 100 + (500 - newHeight) / 2;

          ctx.drawImage(img, x, y, newWidth, newHeight);
          ctx.restore();

          // Vẽ khung
          ctx.drawImage(frame, 0, 0, 800, 800);

          // Link download
          document.getElementById('download').href = canvas.toDataURL();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
