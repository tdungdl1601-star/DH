<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo Avatar ĐH 2025-2030</title>
  <style>
    body { text-align:center; font-family:sans-serif; background:#f5f5f5; }
    h2 { margin-top:20px; }
    canvas { margin-top:20px; background:#fff; border:1px solid #ccc; }
    #download { display:inline-block; margin-top:15px; padding:10px 20px;
                background:#0066cc; color:#fff; text-decoration:none; border-radius:5px; }
    #download:hover { background:#004c99; }
  </style>
</head>
<body>
  <h2>Tạo Avatar ĐH 2025-2030</h2>
  <p>Chọn ảnh của bạn để ghép vào khung</p>
  <input type="file" id="upload" accept=".png,.jpg,.jpeg,.webp">
  <br>
  <canvas id="canvas" width="800" height="800"></canvas>
  <br>
  <a id="download" download="avatar.png">Tải ảnh xuống</a>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const frame = new Image();
    frame.src = "frame.png"; // file khung PNG có phần giữa trong suốt

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Thông số vòng tròn avatar
          const centerX = 400;
          const centerY = 350;
          const radius = 270;

          // Scale ảnh để phủ kín vòng tròn
          const diameter = radius * 2;
          const scale = Math.max(diameter / img.width, diameter / img.height);
          const newWidth = img.width * scale;
          const newHeight = img.height * scale;

          // Vẽ ảnh sao cho tâm ảnh trùng tâm vòng tròn
          const x = centerX - newWidth / 2;
          const y = centerY - newHeight / 2;

          // Cắt theo hình tròn
          ctx.save();
          ctx.beginPath();
          ctx.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
          ctx.closePath();
          ctx.clip();

          ctx.drawImage(img, x, y, newWidth, newHeight);
          ctx.restore();

          // Vẽ khung đè lên
          if (frame.complete) {
            ctx.drawImage(frame, 0, 0, 800, 800);
          } else {
            frame.onload = () => ctx.drawImage(frame, 0, 0, 800, 800);
          }

          // Tạo link download
          document.getElementById('download').href = canvas.toDataURL();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
